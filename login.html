<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>shyam</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Team-Boxed.css">

<body>
    <section class="login-clean" style="background: rgb(247,247,247);">
        <form method="post" style="background: #3abdeb;">
            <h2 class="sr-only">Login Form</h2>
            <p style="text-align: center;color: rgb(0,0,0);font-size: 25px;font-weight: bold;margin-bottom: 0px;">MEDFRIEND</p>
            <div class="illustration"><i class="icon ion-ios-unlocked" style="color: rgb(0,0,0);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="background: rgb(58,189,235);border-bottom-style: solid;border-bottom-color: rgb(0,0,0);color: rgb(255,255,255);"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="background: rgb(58,189,235);border-bottom-style: solid;border-bottom-color: rgb(0,0,0);color: rgb(255,255,255);"></div>
            <div class="form-group"><a class="btn btn-primary btn-block" role="button" href="index.html" style="background: rgb(0,0,0);">Log In</a></div>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
